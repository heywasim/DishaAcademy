<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your styles.css if you want custom styles -->
</head>
<body>
    <h2>Search Student Result</h2>
    <form id="searchForm">
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" placeholder="Enter Class (e.g., 5th)"><br><br>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" placeholder="Enter Roll Number"><br><br>

        <input type="submit" value="Search">
    </form>

    <h3>Result:</h3>
    <table id="resultTable">
        <!-- Results will be displayed here -->
    </table>

    <script src="script1.js"></script> <!-- Link to your external JS file -->
</body>
</html>

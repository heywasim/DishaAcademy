    <meta charset="UTF-8">

    <title>Student Result</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your styles.css if you want custom styles -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        /* Style to make the data show vertically */
        .vertical-table {
            width: 300px; /* Adjust width for vertical layout */
            margin: 0 auto;
        }

        .vertical-table th {
            text-align: center;
        }

        .vertical-table td {
            padding-left: 10px;
            padding-right: 10px;
        }

        .result-row {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .result-row td {
            width: 100%; /* Make each cell take full width */
        }
    </style>
</head>
<body>
    <h2>Search Student Result</h2>
    <form id="searchForm">
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" placeholder="Enter Class (e.g., 5th)"><br><br>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" placeholder="Enter Roll Number"><br><br>

        <input type="submit" value="Search">
    </form>

    <h3>Result:</h3>
    <table id="resultTable" class="vertical-table">
        <!-- Results will be displayed here -->
    </table>

    <script src="script1.js"></script> <!-- Link to your external JS file -->
</body>

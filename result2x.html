  <img src="tr2.png" alt="Term 2 Result Photo" />

  <h2>Search Student's Term 2 Result</h2>

  <form id="searchForm">
    <label for="studentName"><strong>Student's Name:</strong></label>
    <input type="text" id="studentName" name="studentName" placeholder="Enter Student's Name" required />
    <br /><br />

    <label for="class"><strong>Class:</strong></label>
    <select id="class" name="class" required>
      <option value="" disabled selected>Select Class</option>
      <option value="LKG A">LKG A</option>
      <option value="LKG B">LKG B</option>
      <option value="UKG A">UKG A</option>
      <option value="I A">I A</option>
      <option value="I B">I B</option>
      <option value="II A">II A</option>
      <option value="III A">III A</option>
      <option value="IV A">IV A</option>
    </select>
    <br /><br />

    <label for="roll"><strong>Roll Number:</strong></label>
    <select id="roll" name="roll" required>
      <option value="" disabled selected>Select Roll Number</option>
      <script>
        for (let i = 1; i <= 40; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <br /><br />

    <input type="submit" value="Search" />
  </form>

  <div id="loading">Loading, please wait...</div>

  <h3>Result:</h3>
  <table id="resultTable"></table>
